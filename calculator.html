<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator" />
    <meta name="Author" content="James Kaleb Lamar" />
    <link rel="icon" href="./calculator-solid.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <!-- parent container -->
    <form class="container">
      <!-- display on calculator -->
      <div class="display">
        <input class="displayScreen" type="text" name="display" value="" />
      </div>
      <!-- each tow of buttons/inputs -->
      <div class="row">
        <input
          class="allClear"
          type="button"
          value="AC"
          onclick="display.value =''"
        />
        <input
          class="delete"
          type="button"
          value="De"
          onclick="display.value = display.value.toString().slice(0,-1)"
        />
        <input
          class="percentage"
          type="button"
          value="%"
          onclick="display.value +='/100'"
        />
        <input
          class="sideColumn"
          type="button"
          value="/"
          onclick="display.value +='/'"
        />
      </div>
      <div class="row">
        <input type="button" value="7" onclick="display.value +='7'" />
        <input type="button" value="8" onclick="display.value +='8'" />
        <input type="button" value="9" onclick="display.value +='9'" />
        <input
          class="sideColumn"
          type="button"
          value="*"
          onclick="display.value +='*'"
        />
      </div>
      <div class="row">
        <input type="button" value="4" onclick="display.value +='4'" />
        <input type="button" value="5" onclick="display.value +='5'" />
        <input type="button" value="6" onclick="display.value +='6'" />
        <input
          class="sideColumn"
          type="button"
          value="-"
          onclick="display.value +='-'"
        />
      </div>
      <div class="row">
        <input type="button" value="1" onclick="display.value +='1'" />
        <input type="button" value="2" onclick="display.value +='2'" />
        <input type="button" value="3" onclick="display.value +='3'" />
        <input
          class="sideColumn"
          type="button"
          value="+"
          onclick="display.value +='+'"
        />
      </div>
      <div class="row3">
        <input type="button" value="0" onclick="display.value +='0'" />
        <input type="button" value="." onclick="display.value +='.'" />
        <input
          class="equal"
          type="button"
          value="="
          onclick="display.value = eval(display.value)"
        />
      </div>
    </form>
  </body>
</html>
